# Production docker-compose for Academy
# Deploy: docker compose -f docker-compose.prod.yml up -d

services:
  # Academy Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academy-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/academy?schema=public
      - REDIS_URL=redis://redis:6379
      - JUDGE0_URL=http://judge0:2358
      - JUDGE0_MOCK_MODE=${JUDGE0_MOCK_MODE:-false}
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: academy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: academy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: academy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Judge0 Code Execution Engine
  judge0:
    image: judge0/judge0:latest
    platform: linux/amd64
    container_name: academy-judge0
    restart: unless-stopped
    privileged: true
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=judge0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy

  # Judge0 Workers (scale for 300 users)
  judge0-workers:
    image: judge0/judge0:latest
    platform: linux/amd64
    container_name: academy-judge0-workers
    restart: unless-stopped
    privileged: true
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=judge0
      - COUNT=4
    depends_on:
      - judge0
    deploy:
      replicas: 2

  # Judge0 dedicated Postgres
  judge0-postgres:
    image: postgres:16-alpine
    container_name: academy-judge0-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Judge0 dedicated Redis
  judge0-redis:
    image: redis:7-alpine
    container_name: academy-judge0-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - judge0_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  judge0_postgres_data:
  judge0_redis_data:
